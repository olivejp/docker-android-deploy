version: 2
jobs:
    build:
        docker:
            - image: docker:17.05.0-ce-git
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Install dependencies
                command: |
                    apk add --no-cache \
                      py-pip=9.0.0-r1
                    pip install \
                      docker-compose==1.12.0 \
                      awscli==1.11.76
            - restore_cache:
                keys:
                  - v1-{{ .Branch }}
                paths:
                  - /caches/app.tar
            - run:
                name: Load Docker image layer cache
                command: |
                  set +o pipefail
                  docker load -i /caches/app.tar | true
            - run:
                name: Build image
                command: docker build . -t olivejp/android-deploy:1.0.9
            - run:
                name: Sign in to Docker
                command: docker login -u ${DOCKER_USERNAME} -p ${DOCKER_HUB_PASSWORD}
            - run:
                name: Push the image
                command: docker push olivejp/android-deploy:1.0.9
workflows:
    version: 2
    build_image:
        jobs:
            - build:
                  context: docker-android-deploy
